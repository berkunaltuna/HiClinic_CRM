name: API Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: crm
          POSTGRES_PASSWORD: crm
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U crm"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        working-directory: api
        env:
          DATABASE_URL: postgresql+psycopg://crm:crm@localhost:5432/crm_test
          JWT_SECRET_KEY: dev-change-me
          PYTHONPATH: .
          ADMIN_EMAILS: admin@example.com
          EMAIL_PROVIDER: fake
        run: |
          pytest -q
